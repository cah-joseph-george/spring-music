---
applications:
- name: spring-music
  memory: 1G
  random-route: false
  path: build/libs/spring-music-1.0.jar
  buildpacks:
    - java_buildpack_offline
  instances: 3
  env:
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'

